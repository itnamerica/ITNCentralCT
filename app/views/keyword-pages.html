<div class="container">
  <h2 class="mt-50 mb-50">Pages with keyword: {{keyword}}</h2>
  
  <div class="table-responsive">
    <table class="table table-hover">
    <tr ng-repeat="url in urlsWithKeyword track by $index">
      <td><a ui-sref="url.state">{{ url.name}}</a></td>
    </tr>
  </table>
  </div>
all: {{urlsWithKeyword}}
</div>
